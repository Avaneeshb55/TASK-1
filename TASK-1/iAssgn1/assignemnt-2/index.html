  <p>Click the button to call the API container</p>

  <button onclick="callAPI()">Call API</button>

  <pre id="output"></pre>

 <script>
    function callAPI() {
      fetch('/api')
        .then(res => res.text())
        .then(data => {
          document.getElementById('output').innerText = data;
        })
        .catch(err => {
          document.getElementById('output').innerText = err;
        });
    }
  </script>
